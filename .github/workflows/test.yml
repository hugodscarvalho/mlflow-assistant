name: Run Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: poetry install

      - name: Start MLflow server
        run: |
          nohup mlflow server --host 0.0.0.0 --port 5000 &

      - name: Wait for MLflow server to be ready
        run: |
          until curl -s http://localhost:5000; do
            echo "Waiting for MLflow server to be ready..."
            sleep 5
          done
          echo "MLflow server is ready!"

      - name: Run unit tests
        run: |
          poetry run pytest -m "not integration" tests

      - name: Log MLFLOW_TRACKING_URI
        run: echo "MLFLOW_TRACKING_URI=http://localhost:5000"

      - name: Run integration tests
        env:
          MLFLOW_TRACKING_URI: http://localhost:5000
        run: |
          poetry run pytest -m integration tests
